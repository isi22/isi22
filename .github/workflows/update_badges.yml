name: Reusable Badge Updater

# This trigger makes the workflow "reusable" or "callable"
on:
  workflow_call:
    inputs:
      repo_name:
        required: true
        type: string
      file_paths:
        required: true
        type: string
    secrets:
      cross_repo_pat:
        required: true

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the target repository that needs its file updated
      - name: Checkout Target Repo (${{ inputs.repo_name }})
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo_name }}
          token: ${{ secrets.cross_repo_pat }}

      # 2. Check out this repository to get access to the Python script
      - name: Checkout Script Repo
        uses: actions/checkout@v4
        with:
          path: self # Check it out into a 'self' directory

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. Run the generalized Python script on all files at once
      - name: Run Badge Update Script
        run: python ./self/github_badges/update_badges.py ${{ inputs.file_paths }}
        # NOTE: The shell will expand the file_paths string into multiple arguments

      # 5. [NEW] Remove the nested .git directory to prevent submodule errors
      - name: Clean up nested repository
        if: steps.checkout_target.outcome == 'success'
        run: rm -rf ./self/.git

      # 6. Commit and push all changes together in a single commit
      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Add all tracked changes
          git add ${{ inputs.file_paths }}
          if git diff --staged --quiet; then
            echo "No changes to commit in ${{ inputs.repo_name }}."
          else
            git commit -m "style: update project badges"
            echo "Pushing changes to ${{ inputs.repo_name }}..."
            git push
          fi