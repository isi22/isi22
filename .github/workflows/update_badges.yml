# .github/workflows/update_badges.yml

name: Reusable Updater and Parser

on:
  workflow_call:
    inputs:
      repo_name:
        required: true
        type: string
      file_paths:
        required: true
        type: string
      is_private:
        required: true
        type: boolean
    secrets:
      cross_repo_pat:
        required: true

jobs:
  update-and-parse-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Target Repo (${{ inputs.repo_name }})
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo_name }}
          token: ${{ secrets.cross_repo_pat }}

      - name: Checkout Script Repo
        uses: actions/checkout@v4
        with:
          path: self

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run Update and Parse Script
        id: script-run
        run: |
          # The script will now print a single line of JSON. We capture this.
          python ./self/github_badges/update_badges.py \
            --repo-name "${{ inputs.repo_name }}" \
            --is-private "${{ inputs.is_private }}" \
            --files ${{ inputs.file_paths }} > projects_data.json
          
          # Check if the generated file has content (more than just '[]')
          if [ $(wc -c < projects_data.json) -gt 2 ]; then
            echo "projects_found=true" >> $GITHUB_OUTPUT
          else
            echo "projects_found=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Debug Script Output
        run: |
          echo "--- Captured JSON from script for ${{ inputs.repo_name }} ---"
          cat projects_data.json
          echo "--------------------------------------------------"

      - name: Commit and Push Badge Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          rm -rf self
          git rm --cached self -f || true
          git add ${{ inputs.file_paths }}
          if git diff --staged --quiet; then
            echo "No badge changes to commit in ${{ inputs.repo_name }}."
          else
            git commit -m "style: update project badges"
            echo "Pushing badge changes to ${{ inputs.repo_name }}..."
            git push
          fi
      
      - name: Sanitize repo name for artifact
        id: sanitize
        run: |
          # Replace the '/' in the repo name with a '-'
          echo "sanitized_repo_name=$(echo '${{ inputs.repo_name }}' | sed 's/\//-/g')" >> $GITHUB_OUTPUT

      - name: Upload Project Data Artifact
        if: steps.script-run.outputs.projects_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          # Use the new sanitized name
          name: project-data-${{ github.run_id }}-${{ steps.sanitize.outputs.sanitized_repo_name }}
          path: projects_data.json